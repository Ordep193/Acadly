<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACADLY - Participar de um Evento</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@500&family=Overlock+SC&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <link rel="stylesheet" href="/css/style.css" />
</head>

<body>
    <aside class="sidebar">
        <div class="sidebar-header">
            <img src="/img/Logo.png" alt="Logo ACADLY">
        </div>

        <nav class="nav-menu">
            <details>
                <summary>ORGANIZADOR DE EVENTOS</summary>

            </details>

            <details open>
                <summary>PARTICIPANTE DE EVENTOS</summary>
                <ul>
                    <li><a href="/html/painelEventos.html" class="active"><i class="icon fa-solid fa-calendar"></i> Meus
                            Eventos</a></li>
                    <li><a href="/html/Tela Participante_Participar.html"><i
                                class="icon fa-solid fa-ticket arrasta"></i> Participar de um Evento</a></li>
                    <li><a href="#"><i class="icon fa-solid fa-paper-plane"></i> Realizar Submissões</a></li>
                    <li><a href="/html/TelaParticipante_BaixarCertificado.html"><i
                                class="icon fa-solid fa-file-arrow-down"></i> Baixar Certificados</a></li>
                </ul>
            </details>
        </nav>
    </aside>

    <main class="main-content">

        <header class="form-header">
            <div class="avatar-container">
                <img src="/img/Perfil.png" alt="Avatar do Organizador">
            </div>
            <div class="header-actions">
                <i class="fa-regular fa-circle-question"></i>
                <i class="fa-regular fa-bell"></i>
                <i class="fa-solid fa-gear"></i>
            </div>
        </header>

        <form class="event-form">
            <section class="form-section">
                <div class="input-grid">
                    <div class="input-group">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" value="Organizador: Carol" readonly>
                    </div>
                    <div class="input-group">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" value="Email: carol@" readonly>
                    </div>
                    <div class="input-group">
                        <i class="fa-solid fa-building-columns"></i>
                        <input type="text" value="Instituição de Ensino" readonly>
                    </div>
                    <div class="input-group">
                        <i class="fa-solid fa-building-columns"></i>
                        <input type="text" value="Sigla da Instituição" readonly>
                    </div>
                </div>
            </section>

            <section class="form-section">
                <div class="image-uploader">
                    <i class="fa-regular fa-image"></i>
                    <div class="upload-icon">
                        <i class="fa-solid fa-arrow-up-from-bracket"></i>
                    </div>
                </div>


                <div class="input-group textarea-group full-width">
                    <i class="fa-solid fa-circle-info"></i>
                    <textarea placeholder="Descrição e Termos de Submissão de Projetos"></textarea>
                </div>

            </section>

            <div class="form-actions">
                <button type="button" class="btn-voltar">Voltar</button>
                <button type="submit" class="btn-participar">Participar</button>
            </div>
        </form>

    </main>

</body>

</html>
